locale_preferred: de_DE.UTF-8
editor: vim
node_env: development
ollama_origins: app://obsidian.md*

# UI scaling
gtk:
  swt_gtk3: 0
  gdk_scale: 1
  gdk_dpi_scale: 0.9

# Storage / NAS
storage:
  ip: 192.168.1.100
  name: syno

# Paths
paths:
  npm_global_bin: ~/.cache/npm-global/bin
  user_bin: ~/.local/bin
